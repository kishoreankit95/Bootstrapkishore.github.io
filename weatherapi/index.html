<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <title>Weather Report</title>
</head>

<body>

    <div class="weather-wrap">
       
        <div class="container">

            <div class="user-inputs">
                <form>
                    <input type="text" id="city" value="Kolkata" placeholder="Enter name of city here" />
                    <input type="text" id="country" value="India" />
                    <button id="submitt" >Submit</button>
                </form>
            </div>
        </div>

        <div class="weather-cont">
            <div class="container">
                <div class="weather-disp" id="apps">
                    <div class="indv-city">
                        <div class="cities">
                            <h3>City :</h3>
                            <p class="citi">Kolkata</p>
                        </div>
                        <div class="country">
                            <h3>Country :</h3>
                            <p class="countri">India</p>
                        </div>          
                        <div class="info">
                            <div class="info-row">
                                <p>Temperature: </p>
                                <p class="edits temp">35</p>
                            </div>
                            <div class="info-row">
                                <p>Humidity: </p>
                                <p class="edits humi">84</p>
                            </div>
                            <div class="info-row">
                                <p>Feels Like: </p>
                                <p class="edits feel">44</p>
                            </div>
                            <div class="info-row">
                                <p>Weather: </p>
                                <p class="edits weth">Haze</p>
                            </div>                        
                        </div>
                    </div>
                    
                    
    
                </div>
            </div>
        </div>
            

           
        </div>
       
    </div>

    <script src="./js/made.js"></script>

    </script>
</body>

</html>
