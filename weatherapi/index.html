<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
    <!-- Select2- bootstrap4-theme -->
    <link href="https://raw.githack.com/ttskch/select2-bootstrap4-theme/master/dist/select2-bootstrap4.css" rel="stylesheet">
    <link href="./dist/css/select2-bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <title>Weather Report</title>
</head>

<body>

    <div class="weather-wrap">
       
        <div class="container">

            <div class="user-inputs">
                <form>
                    <!-- Select2 select option -->
                    <!-- <select id="" class="pointone js-states form-control">
                        <option>Kolkata</option>
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                    </select> -->
                    <div class="inp-city">
                        <label for="city">City:</label>
                        <input type="text" id="city" value="Kolkata" placeholder="Enter name of city here" />
                    </div>
                    <div class="inp-country">
                        <label for="country">Country: </label>
                        <input type="text" id="country" value="India" />
                    </div>
                    <button id="submitt" >Submit</button>
                </form>
            </div>
        </div>

        <div class="weather-cont">
            <div class="container">
                <div class="weather-disp" id="apps">
                    <div class="indv-city" id="id1">
                        <div class="cities">
                            <h3>City :</h3>
                            <p class="citi">Kolkata</p>
                        </div>
                        <div class="country">
                            <h3>Country :</h3>
                            <p class="countri">India</p>
                        </div>          
                        <div class="info">
                            <div class="info-row">
                                <p>Temperature: </p>
                                <p class="edits temp">35</p>
                            </div>
                            <div class="info-row">
                                <p>Humidity: </p>
                                <p class="edits humi">84</p>
                            </div>
                            <div class="info-row">
                                <p>Feels Like: </p>
                                <p class="edits feel">44</p>
                            </div>
                            <div class="info-row">
                                <p>Weather: </p>
                                <p class="edits weth">Haze</p>
                            </div>                        
                        </div>
                    </div>
                    
                    
                    
    
                </div>
                <button id="buton">0</button>
            </div>
        </div>
            

           
        </div>
       
    </div>
            
    
    




    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="./js/made.js"></script>
    <script>

        
        


    </script>
</body>

</html>
