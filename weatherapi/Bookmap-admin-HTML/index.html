	.tablem td {

	}

	.tablem thead tr {

		color: #232323;

	.categori-top ul li:hover{

	}

		align-items: center;
		min-height: 30px;
	}

	.group-top ul li{
		list-style-type: none;
		font-size: 16px;
		color: #232323;
		font-weight: 300;
		cursor: pointer;
		margin-right: 15px;

	.group-top ul li.active{

		font-weight: normal;
		padding: 2px 8px;
		font-size: 13px;

	.tablem thead tr:last-child th{

		font-weight: normal;

		max-width: 200px;
		margin-right: 20px;
