<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <title>String Player</title>
</head>

<body>

    <div class="outer">
        <div class="container">

            <!-- Text Splitting section into Small fragments -->
            <div class="text-cont">
                <h3>Text Split Section</h3>
                <div class="split__input">
                    <div class="split__input__hold">
                        <label for="entrtxt">Enter Text to be Split</label>
                        <input type="text" id="entrtxt" class="inp-smbig" placeholder="Enter your text" />
                    </div>
                    <div class="split__input__hold">
                        <label for="entrgap">Enter Text to be Split</label>
                        <input type="text" id="entrgap" class="inp-smbig" placeholder="To break at??" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn--split" onclick="entrtxtCopy()">Submit</button>
                                        
                </div>
                <div class="split__textCont">
                    <p class="split__text"></p>
                </div>
            </div>    
            <!-- Text Splitting section into Small fragments -->
             
            <!-- Text Replacing section into Small fragments -->
            <div class="text-cont replace__txt">
                <h3>Text Split Section</h3>
                <div class="split__input">
                    <div class="split__input__hold">
                        <label for="entrtxt2">Enter Text First</label>
                        <input type="text" id="entrtxt2" class="inp-smbig" placeholder="Enter your text" />
                    </div>
                    <div class="split__input__hold">
                        <label for="entrgap2">Enter Text to be Replaced</label>
                        <input type="text" id="entrgap2" class="inp-smbig" placeholder="To break at??" />
                    </div>
                    <div class="split__input__hold rep__inp">
                        <div class="input__hold__radio">                            
                            <input type="radio" id="reptxtall" name="reptxts" class="" />
                            <label for="reptxtall">Replace for all matching elements</label>
                        </div>
                        <div class="input__hold__radio">                            
                            <input type="radio" id="reptxtone" name="reptxts" class="" />
                            <label for="reptxtone">Replace for first matching element</label>
                        </div>                        
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn--split" onclick="entrtxtCopy()">Submit</button>
                                        
                </div>
                <div class="split__textCont">
                    <p class="split__text"></p>
                </div>
            </div>    
            <!-- Text Splitting section into Small fragments -->


            <!-- Difference finder in two strings -->
             <div class="text-cont replace__txt">
                <h3>Two Strings Difference Index Finder</h3>
                <p>Get the point of difference in two strings - Returns index</p>
                <div class="split__input">
                    <div class="split__input__hold">
                        <label for="entrtxt2">Enter First string</label>
                        <input type="text" id="stringDiffIndx1" class="inp-smbig" placeholder="Enter your text" />
                    </div>
                    <div class="split__input__hold">
                        <label for="entrgap2">Enter Second string</label>
                        <input type="text" id="stringDiffIndx2" class="inp-smbig" placeholder="To break at??" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn--split" onclick="arrayDiff()">Submit</button>
                                        
                </div>
                <div class="split__textCont">
                    <p id="stringDiffIndxRes" class="split__text"></p>
                </div>
            </div>
            <!-- Difference finder in two strings -->


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/made.js"></script>
</body>
</html>
