<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <title>Try It Out</title>
</head>

<body>

    <div class="outer">
        <div class="container">
            <div class="text-split">
                <h3>Text Split Section</h3>
                <div class="split__input">
                    <label for="entrtxt">Enter Text to be Split</label>
                    <input type="text" id="entrtxt" class="inp-std" placeholder="Enter your text" />
                    <label for="entrgap">Enter Text to be Split</label>
                    <input type="text" id="entrgap" class="inp-std" placeholder="To break at??" />
                    <button type="submit" class="btn btn-primary btn--split" onclick="entrtxtCopy()">Submit</button>
                                        
                </div>
                <div class="split__textCont">
                    <p class="split__text"></p>
                </div>
            </div>                         
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/made.js"></script>
</body>

</html>
