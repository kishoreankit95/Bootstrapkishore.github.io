<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <title>Pollution Data Chart</title>
</head>

<body>

    <div class="co-tab1 dbrd">
        <div class="container">
            <div class="container">
                <div class="row">
                  <div class="col-lg-12 text-center">
                    <h3 id="api-title"></h3>
                    <hr>
                  </div>
                </div>
                <!-- notifications area -->
                <div class="row margin-top-20">
                  <div class="col-lg-12 text-right">
                    <div class="alert alert-dark" role="alert">
                      <div id="lastUpdated"></div>
                    </div>
                  </div>
                </div>
                <!-- data area -->
                <div class="row margin-top-30">
                  <div class="col-lg-12">
                    <div class="table-responsive">
                      <table class="table" id="air-quality-table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>City</th>
                            <th>Station</th>
                            <th>Pollutant</th>
                            <th>Pollutant MIN</th>
                            <th>Pollutant MAX</th>
                            <th>Pollutant AVG</th>
                          </tr>
                        </thead>
                        <tbody>
              
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
            <!-- Main content -->
    
    




    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        $(document).ready(function() {
        /* API: https://data.gov.in/resources/real-time-air-quality-index-Delhi-location */
        $.get( "https://api.data.gov.in/resource/3b01bcb8-0b14-4abf-b6f2-c1bfd384ba69?api-key=579b464db66ec23bdd000001db984e68ef134d2740769e17c1894d1b&format=json&offset=0&limit=50&filters[state]=Maharashtra", function( data ) {
            if(data.status==="ok") {
            $("#api-title").append(data.title);
            $("#lastUpdated").append('Last Updated On ' + data.updated_date);
            /* looping through the values and appending them to the table */
            $.each(data.records, function(i, item) {
                $('#air-quality-table > tbody:last-child').append('<tr><td>'+ data.records[i].id+'</td><td>'+ data.records[i].city+'</td><td>'+ data.records[i].station+'</td><td>'+ data.records[i].pollutant_id+'</td><td>'+ data.records[i].pollutant_min+'</td><td>'+ data.records[i].pollutant_max+'</td><td>'+ data.records[i].pollutant_avg+'</td></tr>');
            });
            }
            /*Initializing Datatables*/
            $('#air-quality-table').DataTable();
        }, "json" );
        });
        /* Hiding No data text on data tables since data is append in jquery on DOM */
        $("#air-quality-table").on("draw.dt", function () {
            $(this).find(".dataTables_empty").parents('tbody').empty();
        });


    </script>
</body>

</html>
